<!DOCTYPE html>
<html lang="ja">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ビンゴ司会システム</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f9;
        }
        #title{
            font-size: 50px;
            margin-top: 20px;
            padding: 10px;
            border-radius: 30px;
        }
        #numberDisplay {
            font-size: 70px;
            margin-top: 20px;
            background-color: #fff;
            padding: 50px;
            border-radius: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 700px; 
            margin-left: auto;
            margin-right: auto;
        }
        #history {
            margin-top: 40px;
            font-size: 50px;
            background-color: #fff;
            padding: 30px;
            border-radius: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 1000px; 
            margin-left: auto;
            margin-right: auto;
        }
        button {
            font-size: 24px;
            padding: 30px 30px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="title">ビンゴ！</div>
    <button id="drawButton" class="btn btn-primary">番号を引く</button>
    <div id="numberDisplay">番号を引いてください</div>
    <div id="history"><strong>履歴:</strong> <span id="historyList"></span></div>

    <script>
        const drawnNumbers = new Set();
        const maxNumber = 75;

        document.getElementById('drawButton').addEventListener('click', () => {
            if (drawnNumbers.size === maxNumber) {
                alert('すべての番号が引かれました！');
                return;
            }

            let newNumber;
            do {
                newNumber = Math.floor(Math.random() * maxNumber) + 1;
            } while (drawnNumbers.has(newNumber));

            drawnNumbers.add(newNumber);

            // 番号を表示
            document.getElementById('numberDisplay').textContent = newNumber;

            // 履歴を更新
            document.getElementById('historyList').textContent = Array.from(drawnNumbers).sort((a, b) => a - b).join(', ');
        });
    </script>
</body>
</html>
